<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/store.js" async></script>
  <script src="https://kit.fontawesome.com/06c4095869.js" crossorigin="anonymous"></script>
  <title>Store</title>
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="#">Menu</a>
    <a href="store.html">Order</a>


    <!-- Trigger/Open The Modal -->
    <a class="shopping-cart-icon" id="myBtn"><i class="fas fa-shopping-cart"></i></a>


    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <section class="container content-section">
          <h2 class="section-header"><i class="fas fa-shopping-cart"></i>CART</h2>
          <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>

            <div class="cart-items"></div>
            <div class="cart-total">
              <strong class="cart-total-title">Total</strong>
              <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button" name="button">PURCHASE</button>

            </section>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col">
      <section class="container content-section">
        <h2 class="section-header">Category-1</h2>
        <div class="section-hr">

        </div>
        <div class="shop-items row">
          <div class="shop-item col-4">
            <span class="shop-item-title">Fish-eye Soup</span>
            <img class="shop-item-img" src="images/crab.png" alt="">
            <p class="shop-item-description">It's prepared as a cream-based soup with tofu and black olives which look as fish-eye</p>
            <div class="shop-item-details">
              <span class="shop-item-price">$12.9</span>
              <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Footer -->
    <div class="footer">
      <p>&copy; Copyright 3020</p>
    </div>
  </div>



  <script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

</body>

</html>

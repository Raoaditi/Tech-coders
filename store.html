<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/store.js" async></script>
    <title>Store</title>
  </head>
  <body>
    <section class="container content-section">
        <h2 class="section-header">Food</h2>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Item 1</span>
            <img class="shop-item-image" src="item-1.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$12.9</span>
              <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
            </div>
          </div>
        </div>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Item 2</span>
            <img class="shop-item-image" src="item-1.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$17.8</span>
              <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
            </div>
          </div>
        </div>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Item 3</span>
            <img class="shop-item-image" src="item-1.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$10.2</span>
              <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
            </div>
          </div>
        </div>
        <div class="shop-items">
          <div class="shop-item">
            <span class="shop-item-title">Item 4</span>
            <img class="shop-item-image" src="item-1.jpg">
            <div class="shop-item-details">
              <span class="shop-item-price">$9.3</span>
              <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
            </div>
          </div>
        </div>
      </section>

      <!-- TOTAL -->

      <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button" name="button">PURCHASE</button>
      </section>
  </body>
</html>

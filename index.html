<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <title>Yanme'e Kitchen</title>
  <script src="js/store.js" async></script>
  <script src="https://kit.fontawesome.com/06c4095869.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Header -->
  <section class="header">
    <nav class="navbar">
      <a class="shopping-cart-icon" id="myBtn"><i class="fas fa-shopping-cart"></i></a>


      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <section class="container content-section">
            <h2 class="section-header"><i class="fas fa-shopping-cart"></i>CART</h2>
            <div class="cart-row">
              <span class="cart-item cart-header cart-column">ITEM</span>
              <span class="cart-price cart-header cart-column">PRICE</span>
              <span class="cart-quantity cart-header cart-column">QUANTITY</span>

              <div class="cart-items"></div>
              <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
              </div>
              <button class="btn btn-primary btn-purchase" type="button" name="button">PURCHASE</button>
          </section>
        </div>
      </div>


      <div class="header-container">
        <h1 class="header-text">Yanme'e Kitchen</h1>
        <button class="header-btn"><a href="#">See Menu</a></button>
        <button class="header-btn"><a href="store.html">Order Online</a></button>
        <button class="header-btn"><a href="#">Link-3</a></button>
      </div>

  </section>
  <section class="pop-dishes">
    <img class="dishes-img" src="images/zig-zag.png" alt="">
    <div class="pop-dishes-container">
      <div class="row">
        <div class="col">
          <section class="container content-section">
            <h2 class="section-header">Category-1</h2>
            <div class="section-hr">

            </div>
            <div class="shop-items row">
              <div class="shop-item col-4">
                <span class="shop-item-title">Fish-eye Soup</span>
                <img class="shop-item-img" src="images/crab.png" alt="">
                <p class="shop-item-description">It's prepared as a cream-based soup with tofu and black olives which look as fish-eye</p>
                <div class="shop-item-details">
                  <span class="shop-item-price">$12.9</span>
                  <button class="btn btn-primary shop-item-button" type="button" name="button">ADD TO CART</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer -->
  <div class="footer">
    <p>&copy; Copyright 3020</p>
  </div>


  <script>

    var modal = document.getElementById("myModal");

    var btn = document.getElementById("myBtn");

    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>


</body>

</html>
